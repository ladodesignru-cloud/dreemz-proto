<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DREEMZ // SOOON</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @font-face {
            font-family: 'Space Mono';
            src: url('https://fonts.googleapis.com/css2?family=Space+Mono:wght@400;700&display=swap');
        }
        body {
            background-color: #000;
            color: #fff;
            font-family: 'Space Mono', monospace;
            overflow: hidden;
        }
        .glitch-overlay {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: linear-gradient(rgba(18, 16, 16, 0) 50%, rgba(0, 0, 0, 0.25) 50%), 
                        linear-gradient(90deg, rgba(255, 0, 0, 0.06), rgba(0, 255, 0, 0.02), rgba(0, 0, 255, 0.06));
            background-size: 100% 2px, 3px 100%;
            pointer-events: none;
            z-index: 50;
        }
        .scanline {
            width: 100%;
            height: 100px;
            z-index: 51;
            background: linear-gradient(0deg, rgba(0, 0, 0, 0) 0%, rgba(255, 255, 255, 0.05) 50%, rgba(0, 0, 0, 0) 100%);
            opacity: 0.1;
            position: absolute;
            bottom: 100%;
            animation: scanline 10s linear infinite;
        }
        @keyframes scanline {
            0% { bottom: 100%; }
            100% { bottom: -100px; }
        }
        .main-visual {
            background-image: url('https://ladodesignru-cloud.github.io/dreemz-proto/kazantip_signal_masterpiece.png');
            background-size: cover;
            background-position: center;
            filter: grayscale(0.5) contrast(1.2) brightness(0.8);
            transition: all 0.5s ease;
        }
        .main-visual:hover {
            filter: grayscale(0) contrast(1.1) brightness(1);
        }
        .countdown {
            letter-spacing: 0.5em;
            text-shadow: 0 0 10px #0ff;
        }
        .enter-btn {
            border: 1px solid rgba(0, 255, 255, 0.3);
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            transition: all 0.3s;
        }
        .enter-btn:hover {
            background: #fff;
            color: #000;
            box-shadow: 0 0 30px #fff;
            transform: scale(1.05);
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <div class="glitch-overlay"></div>
    <div class="scanline"></div>

    <div class="absolute inset-0 main-visual opacity-40"></div>

    <div class="relative z-10 text-center px-4">
        <div class="mb-2 text-xs uppercase tracking-widest text-cyan-400 opacity-70">Detecting Signal...</div>
        <h1 class="text-6xl md:text-8xl font-bold mb-8 countdown">SOOON</h1>
        
        <p class="max-w-md mx-auto mb-12 text-sm text-gray-400 leading-relaxed">
            Физический мир больше не надежен. <br>
            Мы начинаем эвакуацию самых ценных снов. <br>
            Готовы ли вы к загрузке на Ковчег?
        </p>

        <a href="https://t.me/lado_clawd_bot" target="_blank" class="enter-btn px-12 py-4 rounded-full text-lg font-bold tracking-widest uppercase">
            ENTER THE DREAM
        </a>

        <div class="mt-16 text-[10px] text-gray-600 uppercase tracking-[0.3em]">
            Dreemz Platform // Phase 1: The Signal
        </div>
    </div>

    <script>
        // Simple flicker effect for the title
        setInterval(() => {
            if (Math.random() > 0.95) {
                document.querySelector('.countdown').style.opacity = 0.5;
                setTimeout(() => {
                    document.querySelector('.countdown').style.opacity = 1;
                }, 50);
            }
        }, 100);
    </script>
</body>
</html>
